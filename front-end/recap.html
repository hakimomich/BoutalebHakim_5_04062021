<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/50efa1275e.js" crossorigin="anonymous"></script>
    <script src="myjava.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Recapitulatif panier</title>
</head>

<body onload="affichePanier()">
    <div class="container">
        <nav class="navbar">
            <div class="navbar__logo">
                <a href="index.html"><img src="img/logo.png" alt="logo" /></a>
            </div>
            <div class="navbar__mon-panier">
                <a href="recap.html"><i class="fas fa-shopping-basket fa-2x"></i></a>
            </div>
        </nav>
        <header>
            <h1>Orifurniture</h1>
            <div class="text-header">
                <p>Récapitulatif du panier</p>
            </div>
        </header>

        <section class="recap">

            <div class="mesproduits">
                <table class="table table-primary table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Produits</th>
                            <th>Prix</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody id="commandes">

                    </tbody>
                    <tfoot id="totalpanier">

                    </tfoot>
                </table>
            </div>

            <div id="button-videp">
                <button onclick="videPanier()">Vider le panier</button>
            </div>

            <h4>Pour valider votre commande, merci de remplir ce formulaire :</h4>
            <form class="form" onsubmit="sendData()">

                <div class="inputsy">
                    <label>Vôtre prénom :</label>
                    <input class="prenom" type="text">
                </div>

                <div class="inputsy">
                    <label>Vôtre nom :</label>
                    <input class="nom" type="text">
                </div>

                <div class="inputsy">
                    <label>Vôtre Adresse :</label>
                    <input class="adresse" type="text">
                </div>

                <div class="inputsy">
                    <label>Vôtre Ville :</label>
                    <input class="ville" type="text">
                </div>

                <div class="inputsy">
                    <label>Vôtre Adresse mail :</label>
                    <input class="mail" type="text">
                </div>
            
                <div class="button-valid">
                    <button type="submit">Valider Votre Commande</button>
                </div>
            </form>
        </section>
        <div class="button-retour">
            <a href="index.html">Retour à l'Acceuil</a>
        </div>
        <footer>
            <div class="footertxt">
                <p>Orinoco | Entreprise de commerce en ligne</p>
                <p>http//:github.io052635111144444</p>
            </div>
        </footer>
    </div>
</body>

</html>
